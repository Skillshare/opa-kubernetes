apiVersion: batch/v1
kind: Job
metadata:
  name: test
spec:
  backoffLimit: 1
  template:
    metadata:
      annotations:
        ad.datadoghq.com/dummy.logs: '[{"source":"docker","service":"{{ .Values.name }}-preflight-check"}]'
        ad.datadoghq.com/tags: '{ "env": "{{ .Values.config.DD_ENV }}", "service":"{{ .Values.name }}-preflight-check"}'
    spec:
      restartPolicy: Never
      containers:
        - name: dummmy
          image: dummy
          envFrom:
            - configMapRef:
                name: test
            - secretRef:
                name: test
          resources:
            requests:
              cpu: 1
              memory: 512Mi
            limits:
              cpu: 2
              memory: 1024Mi
