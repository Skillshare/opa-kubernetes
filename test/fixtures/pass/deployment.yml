---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test
  labels:
    app.kubernetes.io/name: name
    app.kubernetes.io/instance: instance
    app.kubernetes.io/version: version
    app.kubernetes.io/component: component
    app.kubernetes.io/part-of: part-of
    app.kubernetes.io/managed-by: managed-by
spec:
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
      annotations:
        ad.datadoghq.com/tags: |
          {
            "env": "production",
            "service": "bar"
          }
        ad.datadoghq.com/dummy.logs: |
          { "source": "docker", "service": "dummy" }
    spec:
      volumes:
        - name: secrets
          secret:
            secretName: test
        - name: config
          configMap:
            name: test
      containers:
        - name: dummy
          image: dummy
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: test
            - secretRef:
                name: test
          resources:
            requests:
              cpu: 1
              memory: 512Mi
            limits:
              cpu: 2
              memory: 1024Mi
          readinessProbe:
            httpGet:
              path: /_probe/readiness
              port: 8080
          livenessProbe:
            httpGet:
              path: /_probe/liveness
              port: 8080
          volumeMounts:
            - name: secrets
              readOnly: true
              mountPath: /data/secrets
            - name: config
              readOnly: true
              mountPath: /data/config
